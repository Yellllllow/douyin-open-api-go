openapi: 3.0.1
info:
  description: douyin open api
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: 抖音开放API
  version: 1.0.0
servers:
- url: https://open.douyin.com/
tags:
- description: oauth
  name: oauth
paths:
  /platform/oauth/connect:
    get:
      description: 抖音获取授权码(code)
      operationId: connect
      parameters:
      - description: 应用唯一标识
        in: query
        name: client_key
        required: true
        schema:
          type: string
      - description: 填写code
        in: query
        name: response_type
        required: true
        schema:
          type: string
      - description: 应用授权作用域,多个授权作用域以英文逗号（,）分隔
        in: query
        name: scope
        required: true
        schema:
          type: string
      - description: 应用授权可选作用域,多个授权作用域以英文逗号（,）分隔，每一个授权作用域后需要加上一个是否默认勾选的参数，1为默认勾选，0为默认不勾选
        in: query
        name: optionalScope
        schema:
          type: string
      - description: 授权成功后的回调地址，必须以http/https开头。域名必须对应申请应用时填写的域名，如不清楚请联系应用申请人。
        in: query
        name: redirect_uri
        required: true
        schema:
          type: string
      - description: 用于保持请求和回调的状态
        in: query
        name: state
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectRsp'
          description: successful operation
      summary: 抖音获取授权码(code)
      tags:
      - oauth
  /oauth/authorize:
    get:
      description: 头条获取授权码(code)
      operationId: authorize
      parameters:
      - description: 应用唯一标识
        in: query
        name: client_key
        required: true
        schema:
          type: string
      - description: 填写code
        in: query
        name: response_type
        required: true
        schema:
          type: string
      - description: 应用授权作用域,多个授权作用域以英文逗号（,）分隔
        in: query
        name: scope
        required: true
        schema:
          type: string
      - description: 授权成功后的回调地址，必须以http/https开头。域名必须对应申请应用时填写的域名，如不清楚请联系应用申请人。
        in: query
        name: redirect_uri
        required: true
        schema:
          type: string
      - description: 用于保持请求和回调的状态
        in: query
        name: state
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeRsp'
          description: successful operation
      summary: 头条获取授权码(code)
      tags:
      - oauth
  /oauth/access_token:
    get:
      description: 获取access_token
      operationId: access_token
      parameters:
      - description: 应用唯一标识
        in: query
        name: client_key
        required: true
        schema:
          type: string
      - description: 应用唯一标识对应的密钥
        in: query
        name: client_secret
        required: true
        schema:
          type: string
      - description: 授权码
        in: query
        name: code
        required: true
        schema:
          type: string
      - description: 写死"authorization_code"即可
        in: query
        name: grant_type
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessTokenRsp'
          description: successful operation
      summary: 获取access_token
      tags:
      - oauth
  /oauth/renew_refresh_token:
    get:
      description: 刷新refresh_token
      operationId: renew_refresh_token
      parameters:
      - description: 应用唯一标识
        in: query
        name: client_key
        required: true
        schema:
          type: string
      - description: 填写通过access_token获取到的refresh_token参数
        in: query
        name: refresh_token
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenewRefreshTokenRsp'
          description: successful operation
      summary: 刷新refresh_token
      tags:
      - oauth
  /oauth/client_token:
    get:
      description: 生成client_token
      operationId: client_token
      parameters:
      - description: 应用唯一标识
        in: query
        name: client_key
        required: true
        schema:
          type: string
      - description: 应用唯一标识对应的密钥
        in: query
        name: client_secret
        required: true
        schema:
          type: string
      - description: 传client_credential
        in: query
        name: grant_type
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientTokenRsp'
          description: successful operation
      summary: 生成client_token
      tags:
      - oauth
  /oauth/refresh_token:
    get:
      description: 刷新access_token
      operationId: refresh_token
      parameters:
      - description: 应用唯一标识
        in: query
        name: client_key
        required: true
        schema:
          type: string
      - description: 填写通过access_token获取到的refresh_token参数
        in: query
        name: refresh_token
        required: true
        schema:
          type: string
      - description: 填refresh_token
        in: query
        name: grant_type
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenRsp'
          description: successful operation
      summary: 刷新access_token
      tags:
      - oauth
  /oauth/authorize/v2:
    get:
      description: 抖音静默获取授权码(code)
      operationId: authorizeV2
      parameters:
      - description: 应用唯一标识
        in: query
        name: client_key
        required: true
        schema:
          type: string
      - description: 填写code
        in: query
        name: response_type
        required: true
        schema:
          type: string
      - description: 填login_id
        in: query
        name: scope
        required: true
        schema:
          type: string
      - description: 授权成功后的回调地址，必须以http/https开头。域名要跟申请应用时填写的授权回调域一致。用于调用https://open.douyin.com/oauth/access_token/换token。
        in: query
        name: redirect_uri
        required: true
        schema:
          type: string
      - description: 用于保持请求和回调状态，授权请求后会原样返回给接入方,如果是App则不用传该参数
        in: query
        name: state
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeV2Rsp'
          description: successful operation
      summary: 抖音静默获取授权码(code)
      tags:
      - oauth
  /oauth/userinfo:
    get:
      description: 获取用户信息
      operationId: userinfo
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserinfoRsp'
          description: successful operation
      summary: 获取用户信息
      tags:
      - userinfo
  /fans/list:
    get:
      description: 获取粉丝列表
      operationId: fans_list
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      - description: 分页游标, 第一页请求cursor是0, response中会返回下一页请求用到的cursor, 同时response还会返回has_more来表明是否有更多的数据。。
        in: query
        name: cursor
        schema:
          format: int64
          type: integer
      - description: 每页数量。
        in: query
        name: count
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FansListRsp'
          description: successful operation
      summary: 获取粉丝列表
      tags:
      - userinfo
  /following/list:
    get:
      description: 获取关注列表
      operationId: following_list
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      - description: 分页游标, 第一页请求cursor是0, response中会返回下一页请求用到的cursor, 同时response还会返回has_more来表明是否有更多的数据。。
        in: query
        name: cursor
        schema:
          format: int64
          type: integer
      - description: 每页数量。
        in: query
        name: count
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FollowingListRsp'
          description: successful operation
      summary: 获取关注列表
      tags:
      - userinfo
  /video/upload:
    post:
      description: 抖音上传视频到文件服务器
      operationId: douyin_video_upload
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                video:
                  format: binary
                  type: string
              required:
              - video
        required: true
      responses:
        "200":
          content:
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/DouyinVideoUploadRsp'
          description: successful operation
      summary: 抖音上传视频到文件服务器
      tags:
      - video
  /video/part/init:
    post:
      description: 抖音分片初始化上传
      operationId: douyin_video_part_init
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinVideoPartInitRsp'
          description: successful operation
      summary: 抖音分片初始化上传
      tags:
      - video
  /video/part/upload:
    post:
      description: 上传视频分片到文件服务器
      operationId: douyin_video_part_upload
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      - description: 分片上传的标记。有限时间为2小时
        in: query
        name: upload_id
        required: true
        schema:
          type: string
      - description: 第几个分片，从1开始
        in: query
        name: part_number
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                video: {}
              required:
              - video
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinVideoPartUploadRsp'
          description: successful operation
      summary: 上传视频分片到文件服务器
      tags:
      - video
  /video/part/complete:
    post:
      description: 视频分片完成上传
      operationId: douyin_video_part_complete
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      - description: 分片上传的标记。有限时间为2小时
        in: query
        name: upload_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinVideoPartCompleteRsp'
          description: successful operation
      summary: 视频分片完成上传
      tags:
      - video
  /video/create:
    post:
      description: 创建抖音视频
      operationId: douyin_video_create
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DouyinVideoCreateReq'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinVideoCreateRsp'
          description: successful operation
      summary: 创建抖音视频
      tags:
      - video
      x-codegen-request-body-name: body
  /image/upload:
    post:
      description: 上传图片到文件服务器
      operationId: douyin_image_upload
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                image:
                  format: binary
                  type: string
              required:
              - image
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinImageUploadRsp'
          description: successful operation
      summary: 上传图片到文件服务器
      tags:
      - image
  /image/create:
    post:
      description: 发布图片
      operationId: douyin_image_create
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              properties:
                micro_app_url:
                  description: 吊起小程序时的参数
                  type: string
                poi_id:
                  description: 地理位置id
                  type: string
                poi_name:
                  description: 地理位置名称
                  type: string
                text:
                  description: 标题，可以带话题。 如title1#话题1
                  type: string
                image_id:
                  description: 通过/image/upload/接口得到
                  type: string
                micro_app_id:
                  description: 小程序id
                  type: string
                micro_app_title:
                  description: 小程序标题
                  type: string
                at_users:
                  description: 如果需要at其他用户。将text中@nickname对应的open_id放到这里。
                  items:
                    type: string
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinImageCreateRsp'
          description: successful operation
      summary: 发布图片
      tags:
      - image
      x-codegen-request-body-name: body
  /video/delete:
    post:
      description: 删除授权用户发布的视频
      operationId: douyin_video_delete
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
          application/json:
            schema:
              properties:
                item_id:
                  description: 抖音视频id
                  type: string
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinVideoDeleteRsp'
          description: successful operation
      summary: 删除授权用户发布的视频
      tags:
      - video
      x-codegen-request-body-name: body
  /video/list:
    get:
      description: 查询授权账号视频数据
      operationId: douyin_video_list
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      - description: 分页游标, 第一页请求cursor是0, response中会返回下一页请求用到的cursor, 同时response还会返回has_more来表明是否有更多的数据。
        in: query
        name: cursor
        schema:
          format: int64
          type: integer
      - description: 每页数量
        in: query
        name: count
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinVideoListRsp'
          description: successful operation
      summary: 查询授权账号视频数据
      tags:
      - video
  /video/data:
    post:
      description: 查询指定视频数据
      operationId: douyin_video_data
      parameters:
      - description: 通过/oauth/access_token/获取，用户唯一标志
        in: query
        name: open_id
        required: true
        schema:
          type: string
      - description: 调用/oauth/access_token/生成的token，此token需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              properties:
                item_ids:
                  items:
                    type: string
                  type: array
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinVideoData'
          description: successful operation
      summary: 查询指定视频数据
      tags:
      - video
      x-codegen-request-body-name: body
  /share-id/:
    get:
      description: 获取share-id
      operationId: douyin_video_share_id
      parameters:
      - description: 调用/oauth/client_token/生成的token，此token不需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      - description: 如果需要知道视频分享成功的结果，need_callback设置为true
        in: query
        name: need_callback
        schema:
          type: boolean
      - description: 多来源样式id（暂未开放）。
        in: query
        name: source_style_id
        schema:
          type: string
      - description: 追踪分享默认hashtag
        in: query
        name: default_hashtag
        schema:
          type: string
      - description: 分享来源url附加参数（暂未开放）。
        in: query
        name: link_param
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DouyinVideoShareIdRsp'
          description: successful operation
      summary: 获取share-id
      tags:
      - video
  /poi/search/keyword:
    get:
      description: 查询POI信息
      operationId: douyin_video_position_search
      parameters:
      - description: 调用/oauth/client_token/生成的token，此token不需要用户授权。
        in: query
        name: access_token
        required: true
        schema:
          type: string
      - description: 分页游标, 第一页请求cursor是0, response中会返回下一页请求用到的cursor, 同时response还会返回has_more来表明是否有更多的数据。
        in: query
        name: cursor
        schema:
          format: int64
          type: integer
      - description: 每页数量。
        in: query
        name: count
        required: true
        schema:
          format: int64
          type: integer
      - description: 查询关键字，例如美食
        in: query
        name: keyword
        required: true
        schema:
          type: string
      - description: 查询城市，例如上海、北京。
        in: query
        name: city
        schema:
          type: string
